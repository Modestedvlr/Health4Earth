name: Health4Earth CI

# Déclenchement : à chaque push sur main/master ou lors d'une Pull Request
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    # Le système d'exploitation virtuel utilisé par GitHub
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # On teste sur plusieurs versions de Python pour être robuste
        python-version: ["3.10", "3.11"]

    steps:
    # 1. Récupération du code
    - uses: actions/checkout@v3

    # 2. Installation de Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Installation des dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pooch
        # Installation de votre package en mode éditable avec ses dépendances
        # Cela utilise votre pyproject.toml
        pip install -e .

    # 4. Vérification de la qualité du code (Linting)
    # Cela rapporte des points "Qualité du code/Organisation"
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Lancement des tests
    - name: Test with pytest
      run: |
        pytest tests/