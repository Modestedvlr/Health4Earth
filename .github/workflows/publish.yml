on:
  push:
    branches: [ main, master ]

name: Render Website and Docs

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          # Installation des outils nécessaires
          pip install jupyter ipykernel pyyaml sphinx sphinx-rtd-theme

      # 1. Construire le site Quarto
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: website/

      # 2. Construire la doc Sphinx
      - name: Build Sphinx Documentation
        run: |
          python -m sphinx.cmd.build -b html docs/source docs/build/html
          mkdir -p website/_site/api
          cp -r docs/build/html/* website/_site/api/

      # 3. Publier avec la méthode ROBUSTE (Peaceiris)
      # Cette action va créer la branche gh-pages de force si elle n'existe pas
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website/_site